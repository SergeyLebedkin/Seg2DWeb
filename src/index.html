<!DOCTYPE html>
<html>

<head>
    <title>Seg2DWeb</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- PLEASE, REMOVE THIS COMMENT BEFORE YOU UPLOAD TO THE BACKEND
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
    -->
</head>

<body>
    <div class="main-panel">
        <div class="top-panel">
            <div class="left-panel">
                <div class="content-panel">
                    <div class="controls-panel">
                        <button id="buttonScaleUpSE">+</button>
                        <button id="buttonScaleDownSE">-</button>
                        <input type="radio" id="radioDragSE" name="MouseModeSE" checked>
                        <label class="label-radio" for="radioDragSE">Drag</label>
                        <input type="radio" id="radioDrawSE" name="MouseModeSE">
                        <label class="label-radio" for="radioDrawSE">Draw</label>
                    </div>
                    <div class="canvas-panel" id="divCanvasPanelSE">
                    </div>
                </div>
                <div class="content-panel">
                    <div class="controls-panel">
                        <button id="buttonScaleUpBSE">+</button>
                        <button id="buttonScaleDownBSE">-</button>
                        <input type="radio" id="radioDragBSE" name="MouseModeBSE" checked>
                        <label class="label-radio" for="radioDragBSE">Drag</label>
                        <input type="radio" id="radioDrawBSE" name="MouseModeBSE">
                        <label class="label-radio" for="radioDrawBSE">Draw</label>
                    </div>
                    <div class="canvas-panel" id="divCanvasPanelBSE">
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="content-panel">
                    <div class="controls-panel">
                        <button id="buttonScaleUpSEG">+</button>
                        <button id="buttonScaleDownSEG">-</button>
                        <input type="radio" id="radioDragSEG" name="MouseModeSEG" checked>
                        <label class="label-radio" for="radioDragSEG">Drag</label>
                        <input type="radio" id="radioDrawSEG" name="MouseModeSEG">
                        <label class="label-radio" for="radioDrawSEG">Draw</label>
                    </div>
                    <div class="canvas-panel" id="divCanvasPanelSEG">
                    </div>
                </div>
                <div class="content-panel">
                    <div class="info-panel">
                        <div class="left-panel">
                            <div class="content-panel">
                                <div class="plot-panel">
                                    Histogram plot of phase fraction
                                </div>
                            </div>
                            <div class="content-panel">
                                <div class="plot-panel">
                                    Scatter plot of porosity
                                </div>
                            </div>
                        </div>
                        <div class="right-panel">
                            <div class="content-panel">
                                <div class="plot-panel">
                                    Plot for pore info
                                </div>
                            </div>
                            <div class="content-panel">
                                <div class="plot-panel" id="divInfoViewer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <div style="padding: 20px;">
                <button id="buttonLoadImages">Load images</button>
                <button id="buttonPrevImage">&#60;</button>
                <button>-</button>
                <button>+</button>
                <button id="buttonNextImage">&#62;</button>
                <button id="buttonSaveImages">Save images</button>
            </div>
        </div>
    </div>
    <input type="file" id="inputLoadImagesSE" name="files[]" style="display:none">
    <input type="file" id="inputLoadImagesBSE" name="files[]" style="display:none">
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
    <!-- PLEASE, REMOVE THIS COMMENT BEFORE YOU UPLOAD TO THE BACKEND
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}"></script>
    -->
</body>

</html>
